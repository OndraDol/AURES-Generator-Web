<!DOCTYPE html><html lang="cs">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Meta tags for accessibility and SEO -->
  <meta name="description" content="AURES Generátor LP – moderní redesign">
  <title>AURES Generátor LP</title>
  <style>
    /* CSS Variables for theme colors */
    :root {
      --primary: #0096FF;
      --light-blue: #E6F4FF;
      --gray-light: #F5F5F5;
      --gray-dark: #444444;
      --transition: 0.3s;
    }
    /* Reset and base styles */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: var(--gray-light);
      color: var(--gray-dark);
      padding: 20px;
    }
    h1 { font-size: 2rem; color: var(--primary); margin-bottom: 1rem; }
    h3 { margin-top: 1.5rem; color: var(--primary); }
    /* Container */
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transition: box-shadow var(--transition);
    }
    .container:hover { box-shadow: 0 6px 12px rgba(0,0,0,0.15); }
    /* Form row */
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }
    label {
      flex: 0 0 120px;
      font-weight: bold;
    }
    input, select, button {
      flex: 1 1 auto;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color var(--transition), box-shadow var(--transition);
    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0,150,255,0.2);
    }
    /* Button */
    button {
      background: var(--primary);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background var(--transition), transform var(--transition);
    }
    button:disabled { background: #ccc; cursor: not-allowed; }
    button:not(:disabled):hover { background: #0076D6; transform: translateY(-2px); }
    /* Drop zone */
    #dropZone {
      border: 2px dashed var(--gray-dark);
      background: var(--light-blue);
      padding: 1rem;
      text-align: center;
      border-radius: 4px;
      cursor: pointer;
      transition: border-color var(--transition), background var(--transition);
    }
    #dropZone.drag { border-color: var(--primary); background: #D0E8FF; }
    /* Responsive */
    @media (max-width: 600px) {
      .row { flex-direction: column; align-items: stretch; }
      label { flex: none; }
    }
  </style>
</head>
<body>
  <h1>AURES Generátor LP</h1>
  <div class="container" role="form">
    <div id="dropZone" tabindex="0" aria-label="Přetáhněte sem PDF nebo klikněte">
      Přetáhni PDF sem nebo klikni
      <input type="file" id="fileInput" accept="application/pdf" hidden aria-hidden="true">
    </div>
    <div class="row">
      <label for="jmeno">Jméno</label>
      <input id="jmeno" type="text" aria-required="true">
    </div>
    <div class="row">
      <label for="narozeni">Datum narození</label>
      <input id="narozeni" type="text" aria-required="true">
    </div>
    <div class="row">
      <label for="adresa">Adresa</label>
      <input id="adresa" type="text">
    </div>
    <div class="row">
      <label for="psc">PSČ</label>
      <input id="psc" type="text">
    </div>
    <h3>Faktory a kategorie (1–6)</h3>
    <div id="factors" aria-label="Faktory a kategorie"></div>
    <div class="row">
      <label for="pobocka">Pobočka</label>
      <select id="pobocka"></select>
    </div>
    <div class="row">
      <label for="pozice">Pozice</label>
      <input id="pozice" type="text" value="Prodejce">
    </div>
    <div class="row">
      <label for="konzultant">Konzultant</label>
      <select id="konzultant"></select>
    </div>
    <div class="row">
      <label for="pozice_popis">Popis pozice</label>
      <select id="pozice_popis"></select>
    </div>
    <div class="row">
      <button id="genDocx" disabled>Generovat DOCX</button>
    </div>
    <p id="status" aria-live="polite"></p>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded',() => {
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js';
      const $=id=>document.getElementById(id), msg=(t,e=false)=>{
        $('status').textContent=t;
        $('status').style.color=e?'#b00':'#006400';
      };
      const FACTOR=[
        "Zátěž chladem","Fyzická zátěž","Pracovní poloha","Hluk","Vibrace","Prach",
        "Chemické látky a směsi","------------------","Biologické činitele",
        "Činnosti epidemiologicky závažné","Elektrotechnik dle vyhl č.50 / 1978 Sb.",
        "Neionizující záření","Obsluha tlakových nádob a zařízení vys. napětí",
        "Obsluha transport. a vysokozdvižných vozíků","Obsluha transport. vytáhů a jeřábů a vázaní břemen",
        "Práce v noci","Práce ve výškách a nad volnou hloubkou","Psychická zátěž",
        "Řidič do 7,5 tuny","Řidič nad 7,5 tuny","Vyšetření v základním rozsahu",
        "Zátěž teplem","Zraková zátěž"
      ];
      const CAT=["","Kat. 1","Kat. 2","Kat. 3","Kat. 4"];
      const BRANCH=["Brno","Chomutov","České Budějovice","Čestlice","Hradec Králové","Jihlava",
        "Kladno","Kolín","Liberec","Mladá Boleslav","Olomouc","Opava","Ostrava",
        "Pardubice","Plzeň","Praha","Sokolov","Tábor","Teplice","Ústí nad Labem",
        "Valašské Mezičíčí","Zlín","Znojmo"
      ];
      const CONSULT=[
        "Anna Brůčková","Anna Kučerová","Alžběta Čermáková","Blanka Poliaková",
        "Jan Jarma","Kamila Hušková","Karolína Kulvaitová","Miroslava Válková",
        "Ondřej Dolejš"
      ];
      const POS_DESC={
        "Call Centrum":"Činnost s klienty po telefonu, práce na PC, administrativa. Dvousměnný provoz.",
        "Manažer/Zástupce manažera":"Vedení týmu, administrativa, řízení služebního auta.",
        "Prodejce":"Jednání s klienty, PC, řízení auta, částečně venku.",
        "Nákupčí / Testovací technik":"Administrativa + testování vozů, řízení auta.",
        "Výpomoc při přípravě vozů k prodeji":"Mytí a čištění vozů venku. Bez řízení auta.",
        "Mechanik":"Údržba a opravy vozidel, chemikálie H314. Řízení auta.",
        "Uklízečka":"Úklid areálu.","Stock kontrolor":"Kontrola vozového parku, převoz vozů v areálu.",
        "Řidič do 7,5t/ Kurýr":"Přeprava zákazníků a vozidel.","Řidič nad 7,5t":"Přeprava vozů mezi pobočkami"
      };
      function fill(sel,arr){sel.innerHTML='';arr.forEach(v=>sel.add(new Option(v,v)));}
      fill($('pobocka'),BRANCH);
      fill($('konzultant'),CONSULT);
      fill($('pozice_popis'),Object.keys(POS_DESC));
      for(let i=1;i<=6;i++){const r=document.createElement('div');r.className='row';const f=document.createElement('select'),k=document.createElement('select');f.id='faktor'+i;k.id='kategorie'+i;fill(f,FACTOR);fill(k,CAT);if(i===1){f.value='Vyšetření v základním rozsahu';k.value='Kat. 1';}r.append(f,k);$('factors').append(r);}      
      const dz=$('dropZone'),fi=$('fileInput');dz.addEventListener('click',()=>fi.click());['dragenter','dragover'].forEach(ev=>dz.addEventListener(ev,e=>{e.preventDefault();dz.classList.add('drag');}));['dragleave','drop'].forEach(ev=>dz.addEventListener(ev,()=>dz.classList.remove('drag')));dz.addEventListener('drop',e=>{e.preventDefault();if(e.dataTransfer.files[0])loadPDF(e.dataTransfer.files[0]);});fi.addEventListener('change',e=>{if(e.target.files[0])loadPDF(e.target.files[0]);});
      async function loadPDF(file){msg('Čtu PDF…');$('genDocx').disabled=true;try{const data=new Uint8Array(await file.arrayBuffer());const pdf=await pdfjsLib.getDocument({data}).promise;const page=await pdf.getPage(1);const ann=await page.getAnnotations({intent:'display'});const get=name=>ann.find(a=>a.fieldName?.trim()===name)?.fieldValue||'';$('jmeno').value=get('jmeno');$('narozeni').value=(get('narozeni')||'').split('/')[0].trim();$('adresa').value=[get('trvale-bydliste-ulice'),get('trvale-bydliste-mesto')].filter(Boolean).join(', ');$('psc').value=get('trvale-bydliste-psc');msg('PDF načteno');$('genDocx').disabled=false;}catch(e){console.error(e);msg('Chyba při čtení PDF',true);} }
      let tplBuf=null;fetch(`LP_template.docx?cb=${Date.now()}`).then(r=>r.ok?r.arrayBuffer():Promise.reject()).then(b=>tplBuf=b,msg('Šablona načtena')).catch(()=>msg('Šablonu nelze načíst',true));
      $('genDocx').addEventListener('click',()=>{if(!tplBuf){alert('Nejdřív načti šablonu');return;}msg('Generuji…');const zip=new PizZip(tplBuf);const doc=new window.Docxtemplater().loadZip(zip);const data={jmeno:$('jmeno').value,narozeni:$('narozeni').value,adresa:$('adresa').value,psc:$('psc').value,pobocka:$('pobocka').value,pozice:$('pozice').value,konzultant:$('konzultant').value,pozice_popis:$('pozice_popis').value,popis_pozice:POS_DESC[$('pozice_popis').value]||'',datum:new Date().toLocaleDateString('cs-CZ')};for(let i=1;i<=6;i++){data['faktor'+i]=$('faktor'+i).value;data['kategorie'+i]=$('kategorie'+i).value;}doc.setData(data);try{doc.render();}catch(err){console.error(err);msg('Chyba renderu',true);return;}const out=doc.getZip().generate({type:'blob',mimeType:'application/vnd.openxmlformats-officedocument.wordprocessingml.document'});saveAs(out,`LP_${(data.jmeno.split(' ').pop()||'posudek')}.docx`);msg('Hotovo – soubor stažen');});    
  });
  </script>
</body>
</html>

<!DOCTYPE html><html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Meta tags for accessibility and SEO -->
  <meta name="description" content="AURES Generátor LP – moderní redesign">
  <title>AURES Generátor LP</title>
  <style>
    /* CSS Variables for theme colors */
    :root {
      --primary: #0096FF;
      --light-blue: #E6F4FF;
      --gray-light: #F5F5F5;
      --gray-dark: #444;
      --transition: 0.3s;
    }
    /* Reset and base styles */
    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: Arial, sans-serif;
      background: var(--gray-light);
      color: var(--gray-dark);
      line-height: 1.5;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    /* Container layout */
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transition: box-shadow var(--transition);
    }
    .container:hover {
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    /* Form rows */
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }
    label {
      flex: 0 0 120px;
      font-weight: bold;
    }
    input, select, button {
      flex: 1 1 auto;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color var(--transition);
    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0,150,255,0.2);
    }
    /* Button styles */
    button {
      background: var(--primary);
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
      transition: background var(--transition), transform var(--transition);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    button:not(:disabled):hover {
      background: #0076D6;
      transform: translateY(-2px);
    }
    /* Drop zone */
    #dropZone {
      border: 2px dashed var(--gray-dark);
      background: var(--light-blue);
      text-align: center;
      padding: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background var(--transition), border-color var(--transition);
    }
    #dropZone.drag {
      background: #D0E8FF;
      border-color: var(--primary);
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .row { flex-direction: column; align-items: stretch; }
      label { flex: none; }
    }
  </style>
</head>
<body>
  <h1>AURES Generátor LP</h1>
  <div class="container" role="form">
    <!-- File upload drop zone -->
    <div id="dropZone" tabindex="0" aria-label="Přetáhněte sem PDF nebo klikněte">
      Přetáhni PDF sem nebo klikni
      <input type="file" id="fileInput" accept="application/pdf" hidden aria-hidden="true">
    </div>
    <!-- Personal data inputs -->
    <div class="row">
      <label for="jmeno">Jméno</label>
      <input id="jmeno" type="text" aria-required="true">
    </div>
    <div class="row">
      <label for="narozeni">Datum narození</label>
      <input id="narozeni" type="text" aria-required="true">
    </div>
    <div class="row">
      <label for="adresa">Adresa</label>
      <input id="adresa" type="text">
    </div>
    <div class="row">
      <label for="psc">PSČ</label>
      <input id="psc" type="text">
    </div>
    <!-- Factors and categories -->
    <h3>Faktory a kategorie</h3>
    <div id="factors" aria-label="Faktory a kategorie"></div>
    <!-- Dropdowns -->
    <div class="row">
      <label for="pobocka">Pobočka</label>
      <select id="pobocka"></select>
    </div>
    <div class="row">
      <label for="pozice">Pozice</label>
      <input id="pozice" type="text" value="Prodejce">
    </div>
    <div class="row">
      <label for="konzultant">Konzultant</label>
      <select id="konzultant"></select>
    </div>
    <div class="row">
      <label for="pozice_popis">Popis pozice</label>
      <select id="pozice_popis"></select>
    </div>
    <!-- Generate button -->
    <div class="row">
      <button id="genDocx" disabled>Generovat DOCX</button>
    </div>
    <p id="status" aria-live="polite"></p>
  </div>
  <script>
    /**
     * Script: AURES Generátor LP
     * Zajišťuje načtení PDF, parsování, naplnění formuláře
     * a generování DOCX pomocí Docxtemplater.
     */
    document.addEventListener('DOMContentLoaded', () => {
      // PDF.js worker setup
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js';
      const $ = id => document.getElementById(id);
      const msg = (t, err=false) => {
        $('status').textContent = t;
        $('status').style.color = err ? '#b00' : '#006400';
      };
      // Data arrays
      const FACTOR = [/* ... */];
      const CAT = ["","Kat. 1","Kat. 2","Kat. 3","Kat. 4"];
      const BRANCH = [/* ... */];
      const CONSULT = [/* ... */];
      const POS_DESC = { /* ... */ };
      // Fill select options
      function fill(sel, arr) {
        sel.innerHTML = '';
        arr.forEach(v => sel.add(new Option(v,v)));
      }
      fill($('pobocka'), BRANCH);
      fill($('konzultant'), CONSULT);
      fill($('pozice_popis'), Object.keys(POS_DESC));
      // Generate factor-category rows
      for(let i=1;i<=6;i++){
        const row = document.createElement('div'); row.className='row';
        const sf = document.createElement('select'); sf.id='faktor'+i;
        const sk = document.createElement('select'); sk.id='kategorie'+i;
        fill(sf, FACTOR); fill(sk, CAT);
        if(i===1){ sf.value='Vyšetření v základním rozsahu'; sk.value='Kat. 1'; }
        row.append(sf,sk);
        $('factors').append(row);
      }
      // File input and drag&drop
      const dz = $('dropZone'), fi = $('fileInput');
      dz.addEventListener('click', ()=> fi.click());
      ['dragenter','dragover'].forEach(ev=> dz.addEventListener(ev,e=>{e.preventDefault(); dz.classList.add('drag');}));
      ['dragleave','drop'].forEach(ev=> dz.addEventListener(ev,()=> dz.classList.remove('drag')));
      dz.addEventListener('drop', e=>{ e.preventDefault(); if(e.dataTransfer.files[0]) loadPDF(e.dataTransfer.files[0]); });
      fi.addEventListener('change', e=>{ if(e.target.files[0]) loadPDF(e.target.files[0]); });
      // PDF parsing
      async function loadPDF(file){
        msg('Čtu PDF…');
        $('genDocx').disabled = true;
        try{
          const data = new Uint8Array(await file.arrayBuffer());
          const pdf = await pdfjsLib.getDocument({data}).promise;
          const page = await pdf.getPage(1);
          const ann = await page.getAnnotations({intent:'display'});
          const get = name => ann.find(a=>a.fieldName?.trim()===name)?.fieldValue||'';
          $('jmeno').value    = get('jmeno');
          $('narozeni').value = (get('narozeni')||'').split('/')[0].trim();
          $('adresa').value   = [get('trvale-bydliste-ulice'),get('trvale-bydliste-mesto')].filter(Boolean).join(', ');
          $('psc').value      = get('trvale-bydliste-psc');
          msg('PDF načteno');
          $('genDocx').disabled = false;
        } catch(e){ console.error(e); msg('Chyba při čtení PDF', true); }
      }
      // Load template
      let tpl = null;
      fetch(`LP_template.docx?cb=${Date.now()}`)
        .then(r=>r.ok?r.arrayBuffer():Promise.reject())
        .then(b=> tpl=b, msg('Šablona načtena'))
        .catch(()=> msg('Šablonu nelze načíst', true));
      // Generate DOCX
      $('genDocx').addEventListener('click', ()=>{
        if(!tpl){ alert('Nejdřív načti šablonu'); return; }
        msg('Generuji…');
        const zip = new PizZip(tpl);
        const doc = new window.Docxtemplater().loadZip(zip);
        const data = {
          jmeno: $('jmeno').value,
          narozeni: $('narozeni').value,
          adresa: $('adresa').value,
          psc: $('psc').value,
          pobocka: $('pobocka').value,
          pozice: $('pozice').value,
          konzultant: $('konzultant').value,
          pozice_popis: $('pozice_popis').value,
          popis_pozice: POS_DESC[$('pozice_popis').value]||'',
          datum: new Date().toLocaleDateString('cs-CZ')
        };
        for(let i=1;i<=6;i++){
          data['faktor'+i]    = $('faktor'+i).value;
          data['kategorie'+i] = $('kategorie'+i).value;
        }
        doc.setData(data);
        try{ doc.render(); } catch(err){ console.error(err); msg('Chyba renderu', true); return; }
        const out = doc.getZip().generate({type:'blob',mimeType:'application/vnd.openxmlformats-officedocument.wordprocessingml.document'});
        saveAs(out, `LP_${(data.jmeno.split(' ').pop()||'posudek')}.docx`);
        msg('Hotovo – soubor stažen');
      });
    });
  </script>
</body>
</html>
